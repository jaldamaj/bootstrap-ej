<!DOCTYPE html>
<html lang="es">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<h1>Hello, world!</h1>
			<div class="row">
				<div class="col-xs-7" style="background-color: red;">
					&nbsp;
					<div class="row">
						<div class="col-xs-3" style="background-color: grey;">&nbsp;</div>
						<div class="col-xs-9" style="background-color: black;">&nbsp;</div>
					</div>
				</div>
				<div class="col-xs-4 col-xs-offset-1" style="background-color: green;">&nbsp;</div>
			</div>
			<div class="row">
				<div>&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-sm-3" style="background-color: red;">.col-xs-6 .col-sm-3<br>Resize your viewport or check it out on your phone for an example.</div>
				<div class="col-xs-6 col-sm-3" style="background-color: grey;">.col-xs-6 .col-sm-3</div>

				<!-- Add the extra clearfix for only the required viewport -->
				<div class="clearfix visible-xs-block"></div><!-- -->

				<div class="col-xs-6 col-sm-3" style="background-color: black;">.col-xs-6 .col-sm-3</div>
				<div class="col-xs-6 col-sm-3" style="background-color: green;">.col-xs-6 .col-sm-3</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
